<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Sign up</h1>
        <p><span class="redasterisk">*</span> <i>required field</i></p>
        <form id="sign_up">
            <div class="flex-container">
                <div class="lbl">
                    <label for="firstname">First Name<span class="redasterisk">*</span></label>
                </div>
                <div class="input_field">
                    <input id="firstname" type="text" name="firstname" required><br>
                </div>
            </div>
            <div class="flex-container">
                <div class="lbl">
                    <label for="lastname">Last Name<span class="redasterisk">*</span></label>
                </div>
                <div class="input_field">
                    <input id="lastname" type="text" name="lastname" required><br>
                </div>
            </div>
            <div class="flex-container">
                <div class="lbl">
                    <label for="campus">Campus<span class="redasterisk">*</span></label>
                </div>
                <div class="input_field">
                    <select id="campus" name="campuslist" form="sign_up" required>
                        <option value="">- All -</option>
                        <option value="1">opt1</option>
                    </select>
                </div>
            </div>
            <div class="flex-container">
                <div class="lbl">
                    <label for="phone">Phone number<span class="redasterisk">*</span></label>
                </div>
                <div class="input_field">
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                </div>
            </div>
            <div class="flex-container">
                <div class="lbl">
                    <label for="email">Email Address<span class="redasterisk">*</span></label>
                </div>
                <div class="input_field">
                    <input id="email" type="email" name="email" required>
                </div>
            </div>
            <div class="flex-container">
                <div class="lbl">
                    <label for="alt_name">Alternate Contact Name</label>
                </div>
                <div class="input_field">
                    <input id="alt_name" type="text" name="alt_name">
                </div>
            </div>
            <div class="flex-container">
                <div class="lbl">
                    <label for="alt_phone">Alternate Contact Phone #</label>
                </div>
                <div class="input_field">
                    <input type="tel" id="alt_phone" name="alt_phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </div>
            </div>
            <div class="deque-radio-group flex-container" role="radiogroup" aria-labelledby="volunteer">
                <div class="deque-radio-group-label lbl" id="volunteer">
                    Would you like to volunteer at a campus?<span class="redasterisk">*</span></div>
                <div id="radioGroup" class="input_field">
                    <input type="radio" id="yes" name="yes_no" value="yes" required class="deque-radio" aria-labelledby="yes">
                    <label for="yes">Yes</label>

                    <input type="radio" id="no" name="yes_no" value="no" required checked class="deque-radio" aria-labelledby="no">
                    <label for="no">No</label><br>

                </div>
            </div>

            <div class="clearfix"><input id="submitbutton" type="submit"></div>


        </form>
    </main>


</body>

</html>
